<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments.html :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>
<!-- ======= Sidebar ======= -->
<div th:insert="fragments.html :: nav"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Users List</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Users List</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!-- Content columns -->
            <div class="col-lg-12">
                <div class="row">
                    <!-- Users List -->
                    <div class="col-12">
                        <div class="card recent-sales overflow-auto">

                            <div class="card-body">
                                <h5 class="card-title">Users</h5>

                                <table class="table table-borderless datatable">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Email</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user, iStat : ${usersList}">
                                        <th name="id" th:text="${user.id}"></th>
                                        <td th:text="${user.firstName}" class="text-primary"></td>
                                        <td th:text="${user.lastName}" class="text-primary"></td>
                                        <td th:text="${user.userName}" class="text-primary"></td>
                                        <td th:text="${user.email}" class="text-primary"></td>

                                        <td><a href="" th:href="@{/updateUser/{id}(id=${user.id})}"
                                               data-bs-toggle="modal" data-bs-target="#updateUser">
                                            <span class="ri-edit-box-line"></span></a>
                                            <a href="" th:href="@{/delete/{id}(id=${user.id})}" data-bs-toggle="modal" data-bs-target="#deleteUser">
                                            <span class=" ri-delete-bin-5-fill"></span></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- End Recent Sales -->

                </div>
            </div><!-- End side columns -->
        </div>

        <div class="modal fade" id="updateUser" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
<!--                        <form class="row g-3" th:action="@{/createUser}" method="post">-->
                        <form class="row g-3">
<!--                            <input type="hidden" name="id"  th:field="*{id}">-->
                            <div class="col-md-6">
<!--                                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">-->
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
<!--                                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">-->
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="col-md-6">
<!--                                <input type="email" class="form-control" th:field="*{email}" placeholder="Email">-->
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-6">
<!--                                <input type="userName" class="form-control" th:field="*{userName}" placeholder="Username">-->
                                <input type="userName" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-md-12">
<!--                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">-->
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-secondary">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- End Update Modal-->

        <div class="modal fade" id="deleteUser" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Delete User ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div><!-- End Delete Modal-->
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Feky App</span></strong>. All Rights Reserved
    </div>

    <div class="credits">
        Designed by <a href="#">Feky App</a>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div th:insert="fragments.html :: script"></div>
</body>

</html>
