<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html>
<head th:insert="fragments.html :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>
<!-- ======= Sidebar ======= -->
<div th:insert="fragments.html :: nav"></div>
    <!-- Content -->
    <div id="content">
        <!-- sidebar btn -->
        <nav class="navbar navbar-expend-lg navbar-light bg-light">
            <div class="container-fluid row">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fa fa-align-left"></i>
                </button>
                <a type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fa fa-user"></i>
                </a>
            </div>
        </nav>
        <br><br>
        <!-- Content -->

        <!-- Modal -->
        <div class="container">
            <div class="header-panel">
                <h5 class="title" style="text-align: center;">ŸêAdd User</h5>
            </div>
            <br><br>
            <form class="row g-3" th:action="@{/createUser}" method="post" th:object="${user}">
                    <input type="hidden" name="id"  th:field="*{user.id}">
                    <div class="col-md-6">
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
<!--                        <input type="text" class="form-control" placeholder="First Name">-->
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
<!--                        <input type="text" class="form-control" placeholder="Last Name">-->
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
<!--                        <input type="email" class="form-control" placeholder="Email">-->
                    </div>
                    <div class="col-md-6">
                        <input type="userName" class="form-control" th:field="*{userName}" placeholder="Username">
<!--                        <input type="userName" class="form-control" placeholder="Username">-->
                    </div>
                    <div class="col-md-12">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
<!--                        <input type="password" class="form-control" placeholder="Password">-->
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a type="button" th:href="@{/userList}" class="btn btn-primary">Save</a>
                    </div>
                </form>
        </div>

    </div>

</div>
<script th:src="@{/custom/htmleditor.js}" htmeditor_textarea="htmeditor" editor_height="250" run_local="no"> </script>
<script th:src="@{/custom/jquery.js}"></script>
<script th:src="@{/custom/jquery.slim.js}"></script>
<script th:src="@{/custom/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- DataTable -->
<script th:src="@{/datademo/jquery.dataTables.min.js}"></script>
<script th:src="@{/datademo/dataTables.bootstrap4.min.js}"></script>
<script>
    $(document).ready(function () {
        $("#sidebarCollapse").on('click', function () {
            $("#sidebar").toggleClass('active');
        });
    });

    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</body>

</html>
