<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments.html :: head"></head>
<body>
   <div id="wrapper">
       <header th:insert="fragments.html :: header"></header>
       <div th:insert="fragments.html :: nav"></div>
        <!-- /. NAV SIDE  -->
        <div id="content-wrapper" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:if="${message != null}"
                 class="alert alert-success text-center">[[${message}]]</div>
            <!-- /. ROW  -->
            <br>
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover"
                                       id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <!--                                                <input th:id="selectAllBooks" type="checkbox" />-->
                                        <th>#</th>
                                        <th>Tittle</th>
                                        <th>Category</th>
                                        <th>List Price</th>
                                        <th>Our Price</th>
                                        <th>Active</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-th-each="book : ${bookList}">
                                        <td name="id" th:text="${book.id}">
                                            <!--                                                    <input hidden="hidden" name="id" th:value="${book.id}" />-->
                                            <!--                                                    <input th:id="'selected'+${book.id}" class="checkboxBook" type="checkbox" />-->
                                        </td>
                                        <td th:text="${book.tittle}"></td>
                                        <td th:text="${book.category.name}"></td>
                                        <td th:text="${book.listPrice}"></td>
                                        <td th:text="${book.ourPrice}"></td>
                                        <td th:text="${book.active}"></td>
                                        <td>
                                            <input hidden="hidden" name="id" th:value="${book.id}"/>
                                            <button th:id="'oneBook-'+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
                                                <span class="fa fa-times"></span>Delete</button>
                                        </td>
                                        <td><a th:href="@{/product/productDetails(id=${book.id})}" class="fa fa-info-circle fa-2x"></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--                                <button th:id="deleteSelected" class="btn btn-danger">Delete Selected</button>-->
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- End  Hover Rows  -->
        </div>

    </div>
    <!-- /. PAGE INNER  -->
   <!-- SCRIPTS -AT THE BOTTOM TO REDUCE THE LOAD TIME-->
   <div th:insert="fragments.html :: script"></div>
</body>

</html>
