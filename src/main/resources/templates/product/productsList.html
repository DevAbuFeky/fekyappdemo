<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments.html :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>
<!-- ======= Sidebar ======= -->
<div th:insert="fragments.html :: nav"></div>
<main id="main" class="main">

    <div th:if="${message != null}"
         class="alert alert-success text-center">[[${message}]]</div>

    <div class="pagetitle">
        <h1>Products List</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Products List</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!-- Content columns -->
            <div class="col-lg-12">
                <div class="row">
                    <!-- Users List -->
                    <div class="col-12">
                        <a class="btn btn-primary" th:href="@{/addProduct}">
                            New Product
                        </a>
                        <div class="card recent-sales overflow-auto">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <table class="table table-borderless datatable">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Tittle</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">List Price</th>
                                        <th scope="col">Our Price</th>
                                        <th scope="col">Publication Date</th>
                                        <th scope="col">Active</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="book, iStat : ${bookList}">
                                        <th name="id" th:text="${book.id}"></th>
                                        <td th:text="${book.tittle}" class="text-primary"></td>
                                        <td th:text="${book.category.name}" class="text-primary"></td>
                                        <td th:text="${book.listPrice}" class="text-primary"></td>
                                        <td th:text="${book.ourPrice}" class="text-primary"></td>
                                        <td th:text="${book.publicationDate}" class="text-primary"></td>
                                        <td th:text="${book.active}" class="text-primary"></td>

                                        <td>
                                            <input hidden="hidden" name="id" th:value="${book.id}"/>
                                            <button th:id="'oneBook-'+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
                                                <span class="ri-delete-bin-2-fill"></span></button>

                                            <a href="" class="btn btn-primary btn-xs delete-book" th:href="@{/updateProduct?id=}+${book.id}">
                                                <span class="ri-edit-box-line"></span></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- End Recent Sales -->

                </div>
            </div><!-- End side columns -->
        </div>

        <div class="modal fade" id="deleteUser" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Delete User ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div><!-- End Delete Modal-->
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Feky App</span></strong>. All Rights Reserved
    </div>

    <div class="credits">
        Designed by <a href="#">Feky App</a>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div th:insert="fragments.html :: script"></div>
</body>

</html>
