            <a th:href="@{/home}" style="text-align: center;">
                <h3>ReaLists</h3>
            </a>
        </div>
        <ul class="list-unstyled components">
            <!-- <p style="text-align: center;"><i class="fas fa-user-md"></i></p> -->
            <li class="text-center">
                <img th:src="@{/images/find_user.png}" class="user-image img-responsive" />
            </li>
            <br>
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                   class="dropdown-toggle"  style="text-align: center;"><i class="fas fa-user-cog"></i> Settings</a>

                <ul class="collapse list-unstyled" id="homeSubmenu" style="text-align: center;">
                    <li>
                        <a th:href="@{/implants}">Implants</a>
                    </li>
                    <li>
                        <a th:href="@{/instruments}">Instruments</a>
                    </li>
                    <li>
                        <a th:href="@{/markers}">Markers</a>
                    </li>
                    <li>
                        <a th:href="@{/surgicalObjects}">Surgical Objects</a>
                    </li>
                    <li>
                        <a th:href="@{/sessions}">Sessions</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="#securitySubmenu" data-toggle="collapse" aria-expanded="false"
                   class="dropdown-toggle" style="text-align: center;"><i class="fas fa-user-shield"></i> Security</a>
                <ul class="collapse list-unstyled" id="securitySubmenu" style="text-align: center;">
                    <li>
                        <a href="#">Groups</a>
                    </li>
                    <li>
                        <a href="#">Users</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="#" style="text-align: center;"><i class="far fa-address-card"></i> About</a>
            </li>

            <li>
                <a href="#" style="text-align: center;"><i class="fas fa-file-signature"></i> Contact Us</a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <div id="content">
        <!-- sidebar btn -->
        <nav class="navbar navbar-expend-lg navbar-light bg-light">
            <div class="container-fluid row">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fa fa-align-left"></i>
                </button>
                <a type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fa fa-user"></i>
                </a>
            </div>
        </nav>
        <br><br>
        <!-- Content -->

        <!-- Modal -->
        <div class="container">
            <div class="header-panel">
                <h5 class="title" style="text-align: center;">ŸêAdd new Surgical Objects</h5>
            </div>
            <br><br>

            <form th:action="@{/surgicalObjects/addSurgicalObjects}" method="post" th:object="${surgicalObjects}">
                <input type="hidden" name="id"  th:field="*{id}">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>Code</label>
                            <input type="text" class="form-control" required th:field="*{code}" name="code" id="code" placeholder="Code">
                        </div>
                        <div class="col">
                            <label>Name</label>
                            <input type="text" class="form-control" required th:field="*{name}" name="name" id="name" placeholder="Name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="markers">Select Markers</label>
                    <select class="form-control" th:field="*{markers}" id="markers" name="implants">
                        <option value="" selected="selected">Please
                            select an option...</option>
                        <option th:each="markers : ${listMarkers}"
                                th:value="${markers.id}"
                                th:text="${markers.name}">
                    </select>
                </div>

<!--                <div class="form-group">-->
<!--                    <label for="instruments">Select Instruments</label>-->
<!--                    <select class="form-control" th:field="*{instruments}" id="instruments" name="implants">-->
<!--                        <option value="" selected="selected">Please-->
<!--                            select an option...</option>-->
<!--                        <option th:each="instruments : ${listInstruments}"-->
<!--                                th:value="${instruments.id}"-->
<!--                                th:text="${instruments.name}">-->
<!--                    </select>-->
<!--                </div>-->
                <div class="form-group">
                    <label>Select Instruments</label>
                    <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:70%">
                        <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="instruments : ${listInstruments}" for="instruments" >
                            <td><input type="checkbox" th:value="${instruments.id}" th:field="*{instruments}" name="implants"></td>
                            <td th:text="${instruments.name}" th:field="*{instruments}" ></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/surgicalObjects}" class="btn btn-secondary">Close</a>
            </form>
        </div>

    </div>

</div>

<script th:src="@{/custom/htmleditor.js}" htmeditor_textarea="htmeditor" editor_height="250" run_local="no"> </script>

<script th:src="@{/custom/jquery.js}"></script>
<script th:src="@{/custom/jquery.slim.js}"></script>
<script th:src="@{/custom/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- DataTable -->
<script th:src="@{/datademo/jquery.dataTables.min.js}"></script>
<script th:src="@{/datademo/dataTables.bootstrap4.min.js}"></script>
<script>
    $(document).ready(function () {
        $("#sidebarCollapse").on('click', function () {
            $("#sidebar").toggleClass('active');
        });
    });

    $(document).ready(function () {
        $('#example').DataTable({
            "scrollY": 200,
            "scrollX": false,
            "paging": false
        });
    });
</script>
