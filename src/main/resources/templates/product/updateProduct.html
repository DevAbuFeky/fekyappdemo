<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html>
<head th:insert="fragments.html :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>
<!-- ======= Sidebar ======= -->
<div th:insert="fragments.html :: nav"></div>

<!-- Content -->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Add / Update Product</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/users}">Users</a></li>
                <li class="breadcrumb-item active">Add - Update User</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <!-- No Labels Form -->
                        <form class="row g-3" th:action="@{/updateProduct}" method="post" th:object="${book}">
                            <input type="hidden" name="id"  th:field="*{id}">
                            <div class="col-md-6">
                                <input type="text" class="form-control" th:field="*{tittle}" placeholder="Please enter product name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" th:field="*{publisher}"
                                       placeholder="Please enter Publisher name">
                            </div>
                            <div class="col-6">
                                <input type="date" class="form-control" id="publicationDate"
                                       th:value="${book.publicationDate}" placeholder="publication Date">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" th:field="*{shippingWeight}"
                                       step="0.01" placeholder="Shipping Weight">
                            </div>
                            <div class="col-md-12">
                                <input type="number" class="form-control" th:field="*{listPrice}"
                                       step="0.01" placeholder="Please enter list price">
                            </div>
                            <div class="col-md-12">
                                <input type="number" class="form-control" th:field="*{inStockNumber}"
                                       step="0.01" placeholder="Please enter number in stock">
                            </div>
                            <div class="col-md-12">
                                <textarea rows="5" class="form-control" th:field="*{description}"
                                          placeholder="Description"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Status</label>
                                <div class="radio">
                                    <label>
                                        <input value="true" type="radio" name="active"
                                               checked="checked" />Active
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input value="false" type="radio" name="active" />DisActive
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <select th:field="*{category}" th:value="${book.category}" class="form-control" required>
                                        <option value="" selected="selected">Please
                                            select Category...</option>
                                        <th:block th:each="cat : ${listCategories}">
                                            <option th:text="${cat.name}" th:value="${cat.id}"></option>
                                        </th:block>
                                    </select>
                                    <br/>
                                    <label>Add Image</label>
                                    <input type="file" name="bookImage" id="bookImage" accept="image/png, image/jpeg" />
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a type="button" class="btn btn-secondary" th:href="@{/productsList}">Cancel</a>
                            </div>
                        </form><!-- End No Labels Form -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:insert="fragments.html :: script"></div>
</body>

</html>
