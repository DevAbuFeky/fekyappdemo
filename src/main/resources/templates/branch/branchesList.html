<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments.html :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>
<!-- ======= Sidebar ======= -->
<div th:insert="fragments.html :: nav"></div>
<main id="main" class="main">

    <div th:if="${message != null}"
         class="alert alert-success text-center">[[${message}]]</div>

    <div class="pagetitle">
        <h1>Branches List</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Branches List</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!-- Content columns -->
            <div class="col-lg-12">
                <div class="row">
                    <!-- Users List -->
                    <div class="col-12">
                        <a class="btn btn-primary" th:href="@{/addBranch}">
                            New Branch
                        </a>
                        <div class="card recent-sales overflow-auto">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <table class="table table-borderless datatable">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Branch Name</th>
                                        <th scope="col">Hotel</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Branch Description</th>
                                        <th scope="col">Active</th>
                                        <th scope="col">##</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="branch, iStat : ${branchList}">
                                        <th name="id" th:text="${branch.id}"></th>
                                        <td th:text="${branch.branchName}" class="text-primary"></td>
                                        <td th:text="${branch.hotel.hotelName}" class="text-primary"></td>
                                        <td th:text="${branch.publicationDate}" class="text-primary"></td>
                                        <td th:text="${branch.description}" class="text-primary"></td>
                                        <td>
                                            <span th:if="${branch.active == true}" class="badge bg-success">Active</span>
                                            <span th:if="${branch.active == false}" class="badge bg-danger">DisActive</span>
                                        </td>

                                        <td>
                                            <a href="" th:href="@{/updateBranch?id=}+${branch.id}">
                                                <span class="ri-edit-box-line"></span></a>
                                            <a href="" th:href="@{/removeBranch/{id}(id=${branch.id})}">
                                                <span class=" ri-delete-bin-5-fill"></span></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- End Recent Sales -->

                </div>
            </div><!-- End side columns -->
        </div>

        <div class="modal fade" id="deleteUser" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Delete User ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div><!-- End Delete Modal-->
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Feky App</span></strong>. All Rights Reserved
    </div>

    <div class="credits">
        Designed by <a href="#">Feky App</a>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div th:insert="fragments.html :: script"></div>
</body>

</html>
