<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html>
<head th:insert="fragments.html :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>
<!-- ======= Sidebar ======= -->
<div th:insert="fragments.html :: nav"></div>

<!-- Content -->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Update Branch</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/branchesList}">Branches</a></li>
                <li class="breadcrumb-item active">Update Branch</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <!-- No Labels Form -->
                        <form class="row g-3" th:action="@{/updateBranch}" method="post" th:object="${branch}">
                            <input type="hidden" name="id"  th:field="*{id}">
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <label class="col-sm-2 col-form-label">Branch Name</label>
                                    <input type="text" class="form-control" th:field="*{branchName}" placeholder="Please enter product name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10">
<!--                                    <label class="col-sm-2 col-form-label">Date</label>-->
<!--                                    <input type="date" class="form-control" id="publicationDate"-->
<!--                                           th:value="${branch.publicationDate}" placeholder="publication Date" required>-->
                                    <label>Publication Date</label>
                                    <input type="date" class="form-control" id="publicationDate"
                                           name="publicationDate" th:value="${branch.publicationDate}"
                                           placeholder="publication Date" style="width: 25%;"/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                        <textarea rows="5" class="form-control" th:field="*{description}"
                                                  placeholder="Description"></textarea>
                                </div>
                            </div>
                            <fieldset class="row mb-3">
                                <div class="col-sm-10">
                                    <label class="col-sm-2 col-form-label">Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="active1" name="active"
                                               checked="checked">
                                        <label class="form-check-label" for="active1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" value="false" type="radio" name="active" id="active2">
                                        <label class="form-check-label" for="active2">
                                            DisActive
                                        </label>
                                    </div>
                                </div>
                            </fieldset>

                            <!--                            <div class="row mb-3">-->
                            <!--                                <div class="col-sm-10">-->
                            <!--                                    <input class="form-control" type="file" name="bookImage" id="bookImage"-->
                            <!--                                           accept="image/png, image/jpeg" required>-->
                            <!--                                </div>-->
                            <!--                            </div>-->

                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <label class="col-sm-2 col-form-label">Hotels</label>
                                    <select th:field="*{hotel}" th:value="${branch.hotel}"
                                            class="form-select" aria-label="Default select example" required>
                                        <option value="" selected="selected">Please
                                            select Hotel...</option>
                                        <th:block th:each="hotel : ${listHotels}">
                                            <option th:text="${hotel.hotelName}" th:value="${hotel.id}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a type="button" class="btn btn-secondary" th:href="@{/branchesList}">Cancel</a>
                            </div>
                        </form><!-- End No Labels Form -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:insert="fragments.html :: script"></div>
</body>

</html>
